<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">

    </div>
    <button id="add-button">Add book ></button>
    <div class="add-form">
        <input type="text" id="book-title" placeholder="Title">
        <input type="text" id="book-author" placeholder="Author">
        <input type="number" id="book-pages" placeholder="Number of pages">
        <fieldset>
            <legend>Have you read it?</legend>
            <input type="radio" name="read" id="read" value="true">
            <label for="read">Read</label>
            <input type="radio" name="read" id="not-read" value="false" checked>      
            <label for="not-read">Not read</label>
        </fieldset>
        <button id="submit-button">Sumbit</button>
    </div>

    <script src="library.js"></script>
</body>
</html>
